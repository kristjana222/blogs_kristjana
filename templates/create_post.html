<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <meta charset="UTF-8">
    <title>Add post</title>
    <style>

body {
  background-image: url('https://psycodedeveloper.files.wordpress.com/2013/06/background_bw.jpg');
}
.div_body  {
  border: 5px outset White;
  background-image: url('https://q3p9g6n2.rocketcdn.me/wp-content/ml-loads/2018/09/writer-writing-ss-1920.jpg');
  text-align: center;
  margin-top: 70px;
  margin-right: 120px;
  margin-left: 100px;
  height:620px;
}
.sidenav {
  z-index: 8;
  margin-top: -150px;
  height:600px;
  margin-right: 120px;
  margin-right: 1000px;
  background-color: #111;
  padding-top: 20px;
}

.sidenav a {
  padding: 60px 18px 16px 26px;
  text-decoration: none;
  font-size: 25px;

  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: White;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 59px;}
  .sidenav a {font-size: 18px;}
}
.div_text{


  text-align: center;
  margin-top: -490px;
  margin-right: 320px;
  margin-left: 450px;
  height:200px;
  width:400px;

}


    </style>
</head>
<body>
{% block content %}
<div class="div_body">
    <h1 style="color:Black;font-family: Edwardian Script ITC;font-size:60px">Add new post!</h1>
    <div class="sidenav">
        <a href="/"><i class="material-icons">home</i> Home</a>
        <a href="new/"><i class="material-icons">format_list_numbered</i> Blogs</a>
        <a href="blogger_list"><i class="material-icons">format_list_numbered</i> Bloggers</a>
        <a href="login"><i class="material-icons">login</i> Login</a>

    </div>
    <div class="div_text">
        <form action="add_post" method="POST">
            {%csrf_token%}
            <label style="font-family:Times New Roman; font-size:20px;color:Blue">Title of blog:</label>
            <textarea id="add_post" name="add_title" rows="2" cols="30"
                      style="color:Black;font-family:Times New Roman;font-size:20px" required>
            </textarea><br><br>

            <label style="font-family:Times New Roman; font-size:20px;color:Blue">Post date</label>
            <input type="date" name="date_post" data-date="" data-date-format="DD MMMM YYYY" required><br><br>

            <label style="font-family:Times New Roman; font-size:20px;color:Blue">Content of blog:</label>
            <textarea id="content" name="content" rows="5" cols="55"
                      style="color:Black;font-family:Times New Roman;font-size:20px" required>
            </textarea><br><br>

            <label style="font-family:Times New Roman; font-size:20px;color:Blue">Your ID:</label>
            <input type="number"  name="your_id" placeholder="Your ID.." required><br><br>

             <input style="color:blue" type="submit" value="Add">

        </form>
    </div>

</div>
{% endblock %}
</body>
</html>
