<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <meta charset="UTF-8">
    <title>Blogs List</title>
    <style>

body {
  background-image: url('https://psycodedeveloper.files.wordpress.com/2013/06/background_bw.jpg');
}
.div_body  {
  border: 5px outset White;
  background-image: url('https://q3p9g6n2.rocketcdn.me/wp-content/ml-loads/2018/09/writer-writing-ss-1920.jpg');
  text-align: center;
  margin-top: 80px;
  margin-right: 120px;
  margin-left: 100px;
  height:640px;
}
.sidenav {
  z-index: 8;
  margin-top: -585px;
  height:630px;

  margin-right: 1050px;
  background-color: #111;
  padding-top: 20px;
}

.sidenav a {
  padding: 60px 18px 16px 26px;
  text-decoration: none;
  font-size: 25px;
  font-family:Times New Roman;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: Gold;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 59px;}
  .sidenav a {font-size: 18px;
  }



    </style>
</head>
<body>
{% block content %}
<div class="div_body">
    <h1 style="color:Black;font-family: Edwardian Script ITC;font-size:60px">List of all blogs</h1><br><br>
    <div class="container"
         style="width:1000px;height:500px;margin-left:250px;margin-top:-40px">
        <ul>{% for blogs in blog %}
            <li style="color:black;font-family: Times New Roman;font-size:20px"><a href=" /{{blogs.id}}"> {{blogs.title}}</a>
             ({{blogs.date_post}})  <a href="blog_bio/{{blogs.author.id}}"> {{blogs.author.name}} {{blogs.author.surname}}</a> </li>

            {% endfor %}
        </ul>


    </div>
    <div class="sidenav">
        <a href="/"><i class="material-icons">home</i> Home</a>
        <a href="new/"><i class="material-icons">format_list_numbered</i> Blogs</a>
        <a href="blogger_list"><i class="material-icons">format_list_numbered</i> Bloggers</a>
        <a href="login"><i class="material-icons">login</i> Login</a>
    </div>
</div>
{% endblock %}
</body>
</html>
