<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <meta charset="UTF-8">
    <title>Registration page</title>

    <style>

  input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: Grey;
  color: Black;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: LightBlue;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

body {
  background-image: url('https://psycodedeveloper.files.wordpress.com/2013/06/background_bw.jpg');
}
.div_body  {
  border: 5px outset White;
  background-image: url('https://q3p9g6n2.rocketcdn.me/wp-content/ml-loads/2018/09/writer-writing-ss-1920.jpg');
  text-align: center;
  margin-top: 55px;
  margin-right: 110px;
  margin-left: 100px;
  height:610px;
}
.sidenav {
  z-index: 8;
  margin-top: -165px;
  height:600px;
  margin-right: 980px;
  background-color: #111;
  padding-top: 20px;
}

.sidenav a {
  padding: 60px 18px 16px 26px;
  text-decoration: none;
  font-size: 25px;

  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: blue;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 59px;}
  .sidenav a {font-size: 18px;}
}
.div_text{
  text-align: center;
  margin-top: -520px;
  background-color:LightGray;
  margin-right: 400px;
  margin-left: 400px;
  height:470px;
  width:500px;

}
.add_c {
  margin-top: -100px;
  margin-left: 1250px;
  height:50px;
  background-color:transparent;
  text-align: center;
}

    </style>
</head>
<body>
{% block content %}
<div class="div_body">
    <h1 style="color:Black;font-family: Edwardian Script ITC;font-size:60px">Registration Page</h1>
    <div class="sidenav">
        <a href="/"><i class="material-icons">home</i> Home</a>
        <a href="new/"><i class="material-icons">format_list_numbered</i> Blogs</a>
        <a href="blogger_list"><i class="material-icons">format_list_numbered</i> Bloggers</a>
        <a href="login"><i class="material-icons">login</i> Login</a>
    </div>
    <div class="div_text">
        <div>
            <form action="register" method="post">
                {%csrf_token%}
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username.." required>

                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="Your password.."required>

                <label for="blogger">Blogger?-->Only True or False</label>
                <input type="text" id="blogger" name="blogger" placeholder="Are you blogger?.." required>

                <input type="submit" value="Regjistrohu">
            </form>
        </div>
    </div>
</div>
<div class="add_c">
    {%if error%}
    <p style="color:Red">{{error}}</p>
    {%endif%}
</div>

{% endblock %}
</body>
</html>
