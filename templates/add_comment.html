<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <meta charset="UTF-8">
    <title>Add Comment</title>
    <style>

body {
  background-image: url('https://psycodedeveloper.files.wordpress.com/2013/06/background_bw.jpg');
}
.div_body  {
  border: 5px outset White;
  background-image: url('https://q3p9g6n2.rocketcdn.me/wp-content/ml-loads/2018/09/writer-writing-ss-1920.jpg');
  text-align: center;
  margin-top: 70px;
  margin-right: 120px;
  margin-left: 100px;
  height:620px;
}
.sidenav {
  z-index: 8;
  margin-top: -190px;
  height:600px;
  margin-right: 120px;
  margin-right: 1050px;
  background-color: #111;
  padding-top: 20px;
}

.sidenav a {
  padding: 60px 18px 16px 26px;
  text-decoration: none;
  font-size: 25px;

  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: DarkRed;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 59px;}
  .sidenav a {font-size: 18px;}
}
.div_text{


  text-align: center;
  margin-top: -500px;
  background-color:LightGray;
  margin-right: 420px;
  margin-left: 310px;
  height:450px;
  width:900px;

}


    </style>
</head>
<body>
{% block content %}
<div class="div_body">
    <h1 style="color:Black;font-family: Edwardian Script ITC;font-size:60px">Blog is commenting!</h1><br><br>

    <div class="sidenav">
        <a href="/"><i class="material-icons">home</i> Home</a>
        <a href="new/"><i class="material-icons">format_list_numbered</i> Blogs</a>
        <a href="blogger_list"><i class="material-icons">format_list_numbered</i> Bloggers</a><br>
        {%if user.is_authenticated%}
        <p style="font-family:Times New Roman; font-size:20px;color:Blue">User: {{user.username}}</p>
        <a href="/"><i class="material-icons">logout</i> Logout</a>
        {%endif%}
    </div>

    <div class="div_text"><br><br>
        <p>Use your username to comment a blog:</p>

        <form action="krijo_coment" method="POST">
            {%csrf_token%}
            <label style="font-family:Times New Roman; font-size:20px;color:Blue">Add a comment:</label>
            <textarea id="add_comment" name="add_comment" rows="5" cols="55"
                      style="color:Black;font-family:Times New Roman;font-size:20px" required>
            </textarea>
            <br><br>
            <label style="font-family:Times New Roman; font-size:20px;color:Blue">Post date</label>
            <input type="date" name="date_post" data-date="" data-date-format="DD MMMM YYYY" required><br><br>

            <select name="selected" required>
                {%for blogs in blogs%}
                <option>{{blogs.title}}</option>
                {%endfor%}
            </select><br><br>

            <label style="font-family:Times New Roman; font-size:20px;color:Blue">Your Username:</label><br><br>
            <input type="text" name="username" required><br><br>
           <input type="submit" value="Submit">

        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
